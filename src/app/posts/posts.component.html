<h3 class="bg-info text-center text-white p-4">Post Cards</h3>

<div class="container mt-5">
  <div class="row">
        <div class="col-md-4" *ngFor = "let post of postArray">
            <div class="card mb-4">
                <div class="card-header">
                    {{post.title}}
                </div>
                <div class="card-body">
                    {{post.body}}
                </div>
                <div class="card-footer d-flex justify-content-between ">
                    <button class="btn btn-info">Edit</button>
                    <button class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
