<h3 class="text-center bg-primary text-white p-3">Random Images Card</h3>
<div class="container">
    <div class="row">
        <div class="col-md-4" *ngFor = 'let img of imageCardsArray'>
            <div class="card mb-4">
                <div class="card-header text-center">
                    {{img.title}}
                </div>
                <div class="card-body card-img">
                    <img src="{{img.imageUrl}}" alt="">
                </div>

            </div>
        </div>
    </div>
</div>
